<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Combustível</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center; /* centraliza o conteúdo, incluindo a logo */
        }
        .logo {
            max-width: 120px;
            margin-bottom: 15px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left; /* mantém os campos alinhados à esquerda */
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #007bff;
        }
        #resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9e9e9;
            border-radius: 4px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            min-height: 1.2em; /* espaço reservado para o resultado */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cálculo de Combustível</h1>

        <div class="form-group">
            <label for="veiculo">Veículo:</label>
            <select id="veiculo">
                <option value="10.5">VW VOYAGE - QQX9J95</option>
                <option value="12">KWID QYN - OG53</option>
                <option value="10.5">ETIOS PDL - 7i34</option>
                <option value="10">STRADA - RZG6A52</option>
                <option value="10">STRADA - RZG6A32</option>
                <option value="10">STRADA - BDC6D39</option>
                <option value="10">STRADA - RZ07C29</option>
                <option value="15">GOL BRANCO - QYA-9757</option>
                <option value="12">ÔNIX PGX - 8C79</option>
                <option value="10">FIAT TORO - PCE5B39</option>
                <option value="10.5">VW VOYAGE - RFR7J63</option>
                <option value="12">CHEVROLET ÔNIX - QXK3D45</option>
                <option value="12">ETIOS - PCR-5523</option>
                <option value="15">FIAT UNO - RMR3H06</option>
                <option value="15">FIAT MOBI LIKE - RZH4E25</option>
                <option value="12">ETIOS - PCR5523</option>
                <option value="11.8">FIAT MOBI LIKE - RZE8A52</option>
                <option value="10.5">VW VOYAGE - GCJ9C37</option>
                <option value="10.5">VW VOYAGE - EGU4A81</option>
                <option value="15">FIAT UNO - RFS6C21</option>
                <option value="12">VW GOL - ESY5H53</option>
            </select>
        </div>

        <div class="form-group">
            <label for="distancia">Distância Total (km):</label>
            <input type="number" id="distancia" placeholder="Digite a distância em km" min="0" required>
        </div>

        <div class="form-group">
            <label for="preco">Preço do Combustível (R$):</label>
            <input type="number" id="preco" placeholder="Ex: 6,50" step="0.01" min="0" required>
        </div>

        <button class="btn" onclick="calcularCombustivel()">Calcular Valor</button>

        <div id="resultado"></div>
    </div>

    <script>
        function calcularCombustivel() {
            const veiculoSelect = document.getElementById('veiculo');
            const kmPorLitro = parseFloat(veiculoSelect.value);
            const distancia = parseFloat(document.getElementById('distancia').value);
            const precoCombustivel = parseFloat(document.getElementById('preco').value);

            if (isNaN(distancia) || distancia < 0 || isNaN(precoCombustivel) || precoCombustivel <= 0) {
                alert("Por favor, insira valores válidos.");
                return;
            }

            if (kmPorLitro === 0) {
                document.getElementById('resultado').innerText = "Não é possível calcular o valor para este veículo/transporte.";
                return;
            }

            const valorAbastecer = Math.floor(((distancia + 15) / kmPorLitro * precoCombustivel) / 5) * 5;

            document.getElementById('resultado').innerText =
                `O valor a ser abastecido será R$ ${valorAbastecer.toFixed(2).replace('.', ',')}`;
        }
    </script>

</body>
</html>
